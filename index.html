<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie-edge">

  <title></title>

  <!-- Link to CSS -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <!-- Link to Font-Awesome 5 -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  <!--Link to google fonts - Roboto and Open sans (400, 400 italics, 700 bold, 700 italics)-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i|Roboto" rel="stylesheet">
</head>

<body>
  <!-- *************** Menu *************** -->
  <!-- Menu Link -->
  <span id="show-menu-link"><a href="#" onclick="menu.toggleMenuContainer()">Show Menu</a></span>
  <!-- Menu Slideout -->
  <div class="element-invisible" id="menu-container">
    <!-- Main Menu -->
    <div id="main-menu">
      <ul class="header-container" id="main-menu-header">
        <li class="back-arrow"></li>
        <li class="header">Menu</li>
        <a href="#" onclick="menu.toggleMenuContainer()"><li class="close-button">&times</li></a>
        <hr />
      </ul> <!-- main-menu-header -->
      <ul id="menu-options">
        <li><a href="#" onclick="menu.togglePage('change-background')">Change Background</a></li>
        <li><a href="#">Filter Cards</a></li>
        <li><a href="#">Copy Board</a></li>
        <li><a href="#">Settings</a></li>
      </ul> <!-- menu-options -->
    </div> <!-- main-menu -->
    <div id="menu-pages">
      <!-- Reusable Menu Header -->
      <ul class="element-invisible header-container" id="menu-header">
        <a href="#" onclick="menu.toggleMainMenu('change-background')"><li class="back-arrow">&#8592;</li></a>
        <li class="header" id="page-header"></li>
        <a href="#" onclick="menu.toggleMenuContainer()"><li class="close-button">&times</li></a>
        <hr />
      </ul> <!-- menu-header -->
      <!-- Change Background Page -->
      <div class="element-invisible" id="change-background">
        <!-- <a href="#" onclick="menu.togglePage()">Colors</a> -->
        <input class="change-background-tile" style="background-color:rgb(0,121,191)" type="button" onclick="menu.changeBackground('rgb(0,121,191)')" />
        <input class="change-background-tile" style="background-color:rgb(210,144,52)" type="button" onclick="menu.changeBackground('rgb(210,144,52)')" />
        <input class="change-background-tile" style="background-color:rgb(81,152,57)" type="button" onclick="menu.changeBackground('rgb(81,152,57)')" />

        <!-- <a href="#" onclick="menu.togglePage()">Images</a> -->
        <input class="change-background-tile" style="background-image:url(assets/andrea-reiman-251037-unsplash.jpg)" type="button" onclick="menu.changeBackgroundImage('assets/andrea-reiman-251037-unsplash.jpg')" />
        <input class="change-background-tile" style="background-image:url(assets/andreas-brucker-630339-unsplash.jpg)" type="button" onclick="menu.changeBackgroundImage('assets/andreas-brucker-630339-unsplash.jpg')" />
        <input class="change-background-tile" style="background-image:url(assets/charl-van-rooy-672182-unsplash.jpg)" type="button" onclick="menu.changeBackgroundImage('assets/charl-van-rooy-672182-unsplash.jpg')" />
      </div> <!-- change-background-content -->
    </div> <!-- menu-pages -->
  </div> <!-- menu-slideout -->

  <!-- *************** WRAPPER  ************** -->

    <!-- *************** ADD LIST  ************** -->
    <div class="listTextAreaContainer">
      <div id="listTextArea"></div>
      <div id="list-link-container">
        <a id="addListLink" href="#" onclick="displayListInputField(); hideButton('addListLink');"><i class="fas fa-plus"></i> Add a list</a>
        <a id="addAnotherListLink" href="#" onclick="displayListInputField()"><i class="fas fa-plus"></i> Add another list</a>
      </div><!-- end of list-link-container -->
    </div>
    <div id="listWrapper">
    <!-- List Container -->
    <div class="listContainer">
      <div class="listContent">
        <div class="listHeaderContainer">
          <div id="listTitle">
            <!--Temporary header-->
            <!-- <h2>General</h2> -->
          </div>
          <div id="ellipsisContainer">
            <a href="#"><i class="fas fa-ellipsis-h"></i></a>
          </div><!--The three dots are called ellipsis-->
        </div>
        
        <!-- *************** ADD - DELETE - EDIT CARDS  ************** -->
    
        <div class="cardContainer">
          <!-- Create card here -->
          <div id="createCard"></div>
          
          <!-- Create text-area and 'Add a Card' and close 'X' buttons here -->
          <div id="inputField"></div>
        </div>
        <div class="card-link-container">
          <!--AddCardLink - when clicked it adds an input field, and the buttons for adding a card and closing the input field. -->
          <a id="addCardLink" href="#" onclick="displayInputField(); hideButton('addCardLink');"><i class="fas fa-plus"></i> Add a Card</a>
          
          <!--AddAnotherCardLink - when clicked should perform the same as AddCardLink except that it is hidden at first and is shown only when the close button is clicked. -->
          <a id="addAnotherCardLink" href="#" onclick="displayInputField(); hideButton('addAnotherCardLink');"><i class="fas fa-plus"></i> Add another Card</a>
        </div><!-- end of card-link-container -->
      </div><!-- end of list-content -->

      <!------------------------------------------------------ MORE LIST CONTENT-->
    </div><!-- end of List Container -->

  </div><!-- end of listWrapper -->
  <!-- PLACEHOLDER LOGIC FOR DRAGGABLE CARD FEATURE-->
  <div class="wrapper drop-target">
    <div class="box drag-here drag-1">
      <div draggable="true" id="task1" class="task drag-card">Test Card 1</div>
      <div draggable="true" id="task2" class="task drag-card">Test Card 2</div>
      <div draggable="true" id="task3" class="task drag-card">Test Card 3</div>
    </div>
    <div class="box drag-here drag-2">
      
    </div>
    <div class="box drag-here drag-3">
  </div>
  </div>
  <!-- END PLACEHOLDER FOR DRAGGABLE CARD FEATURE-->
  <!-- Link to JavaScript -->
  <script src="js/scripts.js"></script>
</body>
</html>
